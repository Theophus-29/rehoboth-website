<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/rehobothlogo.png') }}" type="image/x-icon">
    <title>Attendance</title>
    <style>
        body {
    font-family: 'Times New Roman', Times, serif;
    margin: 20px;
    padding: 0;
}

.top {
    height: 50px;
    margin: 20px 0;
    display: flex;
    justify-content: flex-end;
}

.top button {
    background-color: rgb(43, 50, 191);
    padding: 10px;
    border-radius: 15px;
    transition: 0.5s;
    border: none;
}

.top button:hover {
    transform: translateY(-10px);
}

.top button label {
    font-size: 20px;
    color: white;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

thead th {
    background-color: rgb(43, 50, 191);
    color: white;
    padding: 10px;
    text-align: left;
}

tbody td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

@media (max-width: 768px) {
    .top {
        justify-content: center;
    }

    .top button {
        width: 100%;
        box-sizing: border-box;
    }

    table, thead, tbody, th, td {
        display: block;
    }

    thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
    }

    tbody tr {
        border: 1px solid #ddd;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
    }

    tbody td {
        display: flex;
        justify-content: space-between;
        border: none;
        padding: 10px;
        text-align: left;
        position: relative;
        width: 100%;
    }

    tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        font-weight: bold;
        padding-right: 10px;
        white-space: nowrap;
    }
}

    </style>
</head>
<body>
    <header class="top">
        <a href="{{ url_for('admin.dashboard')}}">
            <button class="btn btn-primary">
                <label for="back">Back</label>
            </button>
        </a>    
    </header>
    <h1>Attendance Records</h1>
    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>Profile Picture</th>
                <th>First Name</th>
                <th>Date</th>
                <th>Status</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="NO">1</td>
                <td data-label="Profile Picture"><img src="profile-pic-url" alt="Profile Picture" style="width: 50px; height: 50px; object-fit: cover;"></td>
                <td data-label="First Name">John</td>
                <td data-label="Date">2024-09-07</td>
                <td data-label="Status">Present</td>
                <td data-label="Notes">On time</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
