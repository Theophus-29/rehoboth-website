<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/rehobothlogo.png') }}" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>All Students</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20px;
            padding: 0;
        }
        .top {
            margin-bottom: 20px;
            float: right;
        }
        .top button {
            background-color: rgb(43, 50, 191);
            padding: 10px;
            border-radius: 15px;
            transition: 0.5s;
            border: none;
            cursor: pointer;
        }
        .top button:hover {
            transform: translateY(-10px);
        }
        .top button label {
            font-size: 20px;
            color: white;
        }
        .heading-container {
            border: 2px solid black;
            padding: 10px;
        }
        .heading-container label {
            font-weight: bold;
            font-size: 15px;
        }
        .search-bar {
            margin-top: 10px;
        }
        .student_table table {
            width: 100%;
            border-collapse: collapse;
        }
        .student_table th, .student_table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .student_table th {
            background-color: #f4f4f4;
        }
        @media (max-width: 768px) {
            .top button {
                font-size: 16px;
                padding: 8px;
            }
            .heading-container label {
                font-size: 14px;
            }
            .search-bar .form-control {
                font-size: 14px;
            }
            .student_table th, .student_table td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <header class="top">
        <a href="{{ url_for('student.student') }}">
            <button class="btn btn-primary">
                <label for="back">Back</label>
            </button>
        </a>    
    </header>
    <br>
    <div class="container heading-container">
        <div class="row">
            <div class="col-12 col-md-6">
                <label for="Students">All + Active Students List</label>
            </div>
            <div class="col-12 col-md-6 text-md-right">
                <div class="card-btn-add">
                    <a href="{{ url_for('student.new_admission') }}">
                        <button class="btn btn-secondary">
                            <i class="fas fa-plus"></i>
                            Add Students
                        </button>
                    </a>
                    <a href="{{ url_for('student.inactive_students') }}">
                        <button class="btn btn-secondary">
                            <i class="fas fa-users-slash"></i>
                            View Inactive Students
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <hr>
        <div class="search-bar">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="search-icon">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                <input type="text" id="searchBar" class="form-control" placeholder="Search by name">
            </div>
        </div>
        <div class="student_table mt-3">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Profile Picture</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add student rows here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
