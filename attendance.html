<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/rehobothlogo.png') }}" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Attendance</title>
    <style>
        body {
    font-family: 'Times New Roman', Times, serif;
    margin: 20px;
    padding: 0;
}

.top {
    height: 50px;
    margin: 20px 0;
    display: flex;
    justify-content: flex-end;
}

.top button {
    background-color: rgb(43, 50, 191);
    padding: 10px;
    border-radius: 15px;
    transition: 0.5s;
    border: none;
}

.top button:hover {
    transform: translateY(-10px);
}

.top button label {
    font-size: 20px;
    color: white;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

thead th {
    background-color: rgb(43, 50, 191);
    color: white;
    padding: 10px;
    text-align: left;
}

tbody td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}
#submit-attendance{
    background-color: rgb(43, 50, 191);
    padding: 10px;
    border-radius: 15px;
    transition: 0.5s;
    border: none;
    color: white;
    cursor: pointer;
    }
#submit-attendance:hover{
    transform: translateY(-10px);
    background-color: white;
    color: black;
    border: 2px solid rgb(43,50,191);
    cursor: pointer;
}
#submit-attendance label{
    font-size: 15px;
    cursor: pointer;
}

@media (max-width: 768px) {
    .top {
        justify-content: center;
    }

    .top button {
        width: 100%;
        box-sizing: border-box;
    }

    table, thead, tbody, th, td {
        display: block;
    }

    thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
    }

    tbody tr {
        border: 1px solid #ddd;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
    }

    tbody td {
        display: flex;
        justify-content: space-between;
        border: none;
        padding: 10px;
        text-align: left;
        position: relative;
        width: 100%;
    }

    tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 50%;
        font-weight: bold;
        padding-right: 10px;
        white-space: nowrap;
    }
}

    </style>
</head>
<body>
    <header class="top">
        <a href="{{ url_for('admin.dashboard')}}">
            <button class="btn btn-primary">
                <label for="back">Back</label>
            </button>
        </a>    
    </header>
    <h1>Mark Attendance</h1>
    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>Profile Picture</th>
                <th>First Name</th>
                <th>Date</th>
                <th>Status</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="NO">1</td>
                <td data-label="Profile Picture">
                    <img src="profile-pic-url" alt="Profile Picture" style="width: 50px; height: 50px; object-fit: cover;">
                </td>
                <td data-label="First Name">John</td>
                <td data-label="Date">2024-09-07</td>
                <td data-label="Status">
                    <select class="form-control" name="Status" id="present">
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                    </select>
                </td>
                <td data-label="Notes">
                    <input type="text" class="form-control" name="notes" id="notes" placeholder="Notes">
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
    <button id="submit-attendance">
        <label for="submit">Submit Attendance</label>
    </button>
</body>
</html>
